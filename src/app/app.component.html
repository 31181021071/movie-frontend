<router-outlet></router-outlet>
<p-toast
  appendTo="body"
  styleClass="w-auto"
  [style]="{ 'min-width': '350px' }"
></p-toast>
<p-progressSpinner
  *ngIf="loadingService?.getLoading()"
  styleClass="w-5rem h-5rem"
  [ngStyle]="{ 'z-index': 99999 }"
  strokeWidth="5"
  animationDuration="5s"
></p-progressSpinner>

<p-confirmDialog [style]="{ width: '20vw' }" rejectButtonStyleClass="p-button-danger"></p-confirmDialog>
